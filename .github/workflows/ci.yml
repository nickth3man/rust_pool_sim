name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  fmt_clippy_test:
    name: Format, Clippy, and Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust_pool_sim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all-targets

  wasm_build_and_size:
    name: WASM build and size check
    runs-on: ubuntu-latest
    needs: fmt_clippy_test
    defaults:
      run:
        working-directory: rust_pool_sim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl -sSfL https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      - name: Build WASM (release)
        run: wasm-pack build --target web --release --out-dir pkg

      - name: Verify WASM artifact exists and is within size budget
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          wasm_files=(pkg/*.wasm)
          if [ ${#wasm_files[@]} -eq 0 ]; then
            echo "Error: No .wasm files found in pkg/ after wasm-pack build."
            exit 1
          fi

          max_size=1048576
          for f in "${wasm_files[@]}"; do
            size=$(stat -c%s "$f")
            echo "Found WASM: $f (size=${size} bytes)"
            if [ "$size" -gt "$max_size" ]; then
              echo "Error: $f exceeds maximum allowed size of ${max_size} bytes."
              exit 1
            fi
          done

  audit:
    name: Security audit
    runs-on: ubuntu-latest
    needs: fmt_clippy_test
    defaults:
      run:
        working-directory: rust_pool_sim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit